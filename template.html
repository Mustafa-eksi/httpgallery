<!DOCTYPE html>
<html>
    <head>
        <style>
.cwd-header {
    margin-left: 1%;
}
.grid {
    display: flex;
    flex-wrap: wrap;
}
.item {
    margin: 1%;
    width: 30%;
    height: 7%;
    display: flex;
    flex-direction: column;
    border: solid;
    border-color: #c0c0c0;
}
.item-name {
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
.item-thumbnail {
    width: 100%;
    height: 95%;
}
        </style>
    </head>
    <body>
        <h1 class="cwd-header">%s</h1>
        <div class="grid">
            %s
        </div>
    </body>
</html>
